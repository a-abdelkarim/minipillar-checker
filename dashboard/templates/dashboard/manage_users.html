<!DOCTYPE html>
<html id="html" class="" lang="en">
{% load static %}

<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/manage_users.css' %}">
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    

</head>

<body id="body" class="">

    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
        <a class="navbar-brand" style="text-shadow: 0 0 2px white;" href="{% url 'dashboard' %}">MiniPillar Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse mr-0" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <div>
                        <div class="col-md-1" id="light"><img id="sun" width="30px" heigth="30px" src="{% static 'imgs/sun.png' %}" alt="" srcset=""></div>
                        <div class="col-md-1" id="dark"><img id="moon" width="30px" heigth="30px" src="{% static 'imgs/moon.png' %}" alt="" srcset=""></div>
                    </div>
                </li>

            </ul>

        </div>
    </nav>

    <div class="container-fulid  justify-content-center">
        <div class="row mt-3">
            <div class="span6" style="float: none; margin: 0 auto; font-size:larger">User Manager</div>
        </div>
        <div class="row mt-3 position-relative">
            <div class="col-md-12">
                <div id="manage">
                    <ul class="list-group">
                        <div class="row bg-blue  mt-1 ml-1 mr-1 mb-1 text-light pt-1 pb-1">
                            <div class="col-md-3">
                                Username
                            </div>
                            <div class="col-md-3">
                                User Status
                            </div>
                            <!-- <div class="col-md-3">
                                <div > Activ</button>
                            </div> -->
                        </div>
                    </ul>
                </div>
        </div>


    </div>

    

    <script src="https://code.jquery.com/jquery-3.x-git.min.js"></script>
    <script>
        var devices = '{{ devices|safe }}'
    </script>
    <script src="{% static 'js/users.js' %}"></script>

    <script>
        $("#dark").click(function() {
            $("html,body").addClass("html-dark");
            $("#pie").addClass("pie-chart-dark");
            $("#pie").addClass("pie-chart-dark");
            $("#bar").addClass("bar-chart-dark");
            $(".title").addClass("title-dark");
            $(".info").addClass("info-dark");
            $("nav").addClass("bg-darkk");
            $('#dark').hide();
            $('#light').show();
        });
        $("#light").click(function() {
            $("html,body").removeClass("html-dark");
            $("#pie").removeClass("pie-chart-dark");
            $("#pie").removeClass("pie-chart-dark");
            $("#bar").removeClass("bar-chart-dark");
            $(".title").removeClass("title-dark");
            $(".info").removeClass("info-dark");
            $("nav").removeClass("bg-darkk");
            $('#light').hide();
            $('#dark').show();
        });
    </script>

</body>

</html>

</html>
